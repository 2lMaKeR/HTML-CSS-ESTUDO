<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e90ff, #32cd32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 220px; /* Reduzida a largura para 220px */
        }
        .title {
            font-weight: bold;
            font-size: 20px; /* Reduzido o tamanho da fonte */
            margin-bottom: 35px; /* Aumentado o espaçamento para o subtítulo */
            text-align: left;
        }
        .subtitle {
            font-size: 12px; /* Reduzido o tamanho da fonte */
            margin-bottom: 15px; /* Aumentado o espaçamento para os inputs */
            text-align: left;
        }
        .input-group {
            margin-bottom: 15px; /* Aumentado o espaçamento entre inputs */
        }
        input {
            width: 100%;
            padding: 12px; /* Aumentado o padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            font-size: 12px; /* Mantido o tamanho da fonte */
            font-style: italic; /* Texto em itálico */
        }
        button {
            width: 100%;
            padding: 15px; /* Aumentado o padding */
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Reduzido o tamanho da fonte */
            margin-top: 20px; /* Diminuído o espaçamento do subtítulo e inputs para o botão */
        }
        button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="subtitle">Digite seus dados para acessar.</div>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required>
        </div>
        <button type="submit">Entrar</button>
    </div>
</body>
</html>
