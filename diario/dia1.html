<!-- digite "html" ou "!" selecione "html:5" e vai abrir todo o escopo de um programa html o nosso osso-->
<!DOCTYPE html> <!-- identificação sobre o que é o projeto que estamos lidando-->
<html lang="pt-br"> <!-- a linguagem que será usada neste site // "en" para inglês ou "pt-br" para portugues brasileiro e assim sucetivamente-->
<!--dentro do HTML existem duas tag predominantes as tags "head" e "body"-->
<head><!-- sendo "head" as configurações do seu site-->
    <meta charset="UTF-8"> <!-- deifinindo o conjunto de caracteres que seu site vai suportar, sendo "UTF-8" o que vai fazê-lo suportar caracteres como acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- essa tag significa que o body vai ocupar 100% da tela não deixando aberturas-->
    <title>Olá, Mundo!</title> <!-- título do site que vai aparecer no nome da aba em cima do endereço do site-->
</head>
<body><!-- e "body" todo o corpo do seu site-->
    <h1>Olá, Mundo!</h1><!-- "h1" é utilizado para criar um título dentro da página ou pelo menos algo com tamanho além da fonte definida -->
    <p>Agora, quebrei a maldição!!</p> <!--"p" é utilizado para criar um novo parágrafo na página-->
</body>
</html>
